<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="home">
        <a href="#">Journey</a>
    </div>
    <div class="navigation">
        <div class="icons">
            <a href="#"><div class="forum"></div></a>
            <a href="#"><div class="caledar"></div></a>
            <a href="#"><div class="journey"></div></a>
        </div>
        <div class="sign">
            <div class="welcome">Welcome, <a href="#"> Log In</a></div>
            <div class="sign-up">or <a href="#"> Sign Up</a></div>
        </div>
    </div>
</header>
<div class="container">
       <div class="middle">
        <div class="green-suare"></div>
        <div class="middle-container">
        <div class="log-sign">
        <a href="#" class="middle-sign">Sign Up</a>
        <a href="#" class="midlle-login">Log In</a>
    </div>
        <div class="buttons">
            <a href="#" class="fb">
                <i class="fab fa-facebook-f i-fb "></i>
                <p>Facebook</p>
            </a>
            <a href="#" class="google">
                <i class="fab fa-google-plus-g i-google"></i>
                <p>Google</p>
            </a>
        </div>
        <div class="lines">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Choose Password">
            <input type="text" placeholder="Confirm Password" class="mb">
        </form>
        <div class="agree">
            <input type="checkbox" id="agree">
            <label for="agree">Agree our <a href="#">Terms & Conditions</a></label>
        </div>
        <div class="account">
            <a href="#">Create Account</a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
